version: '3.8'

services:
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.4
    container_name: novel-filebeat
    user: root
    volumes:
      # Filebeat 配置文件
      - ./filebeat-config.yml:/usr/share/filebeat/filebeat.yml:ro
      # 应用日志目录（根据你的实际路径修改）
      - ./turtle-website/logs:/var/log/novel-search:ro
      # Filebeat 数据目录（持久化状态）
      - filebeat-data:/usr/share/filebeat/data
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # 如果 ES 需要认证
      # - ELASTICSEARCH_USERNAME=elastic
      # - ELASTICSEARCH_PASSWORD=your_password
    networks:
      - novel-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    command:
      - filebeat
      - -e
      - -strict.perms=false

volumes:
  filebeat-data:

networks:
  novel-network:
    external: true
    # 或者使用你现有的网络名称

