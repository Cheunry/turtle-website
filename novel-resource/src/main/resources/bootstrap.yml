spring:
  application:
    name: novel-resource-service
  profiles:
    active: dev

  cloud:
    nacos:
      config:
        server-addr: 120.53.89.103:52582

        file-extension: yml

        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: cipher-aes-tencent-cos.yml
            group: DEFAULT_GROUP
            refresh: true

      discovery:
        server-addr: 120.53.89.103:52582

# 启用 Nacos 客户端的详细日志
logging:
  level:
    com.alibaba.nacos: DEBUG # 重点：将 Nacos 相关的日志级别设置为 DEBUG